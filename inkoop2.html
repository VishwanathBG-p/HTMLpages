    <title>Document</title>
    <style>

        *{
            margin: 0;

        .box{
 position:absolute;
 width:600px;
  height:200px;

 background-color:red;
  z-index: 3;

 }

.box1{
 position:relative;
  width:100px;
   height:100px;
  border:solid black 2px;
  background-color:blue;
  margin-top: 350px;
  z-index: 5;
  margin-left:200px;
  margin-right: auto;
}
</style>
</head>
<body>
    <div class="container">
        
        <div class="box">
        </div>
        <div class="box1">
        </div>
        
       
      </div>
     
</body>
